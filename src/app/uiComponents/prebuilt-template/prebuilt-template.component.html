<div class="card-container">
  <div class="d-flex justify-content-center align-items-center card-img">
    <img class="" [src]="preBuiltTemplate.icon" alt="" />
  </div>
  <div class="card-content">
    <h4>{{ preBuiltTemplate.name }}</h4>
    <h4 *ngIf="showDesc">
      {{ preBuiltTemplate.description }}
    </h4>
  </div>
</div>
